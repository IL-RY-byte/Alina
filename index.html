<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Alina!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2e3440;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Cake container */
        .cake-container {
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .cake-container:hover {
            transform: scale(1.05);
        }

        .cake-container:active {
            transform: scale(0.95);
        }

        /* Cake */
        .cake {
            width: 200px;
            height: 120px;
            position: relative;
            margin-bottom: 50px;
        }

        /* Cake layers */
        .layer {
            position: absolute;
            width: 100%;
            height: 40px;
            background: #8b6f47;
            border-radius: 5px;
        }

        .layer:nth-child(1) {
            bottom: 0;
            background: #6b5637;
        }

        .layer:nth-child(2) {
            bottom: 30px;
            background: #8b6f47;
        }

        .layer:nth-child(3) {
            bottom: 60px;
            background: #9b7f57;
        }

        /* Frosting */
        .frosting {
            position: absolute;
            width: 100%;
            height: 20px;
            background: #f5f5f5;
            top: -10px;
            left: 0;
            border-radius: 50% 50% 0 0;
            overflow: hidden;
        }

        .frosting::before {
            content: '';
            position: absolute;
            width: 110%;
            height: 30px;
            background: #f5f5f5;
            top: 10px;
            left: -5%;
            border-radius: 50%;
        }

        /* Candle */
        .candle {
            position: absolute;
            width: 8px;
            height: 30px;
            background: #f5f5f5;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        /* Flame */
        .flame {
            position: absolute;
            width: 20px;
            height: 25px;
            background: radial-gradient(ellipse at bottom, #fff 0%, #ffdc5c 20%, #ff9a00 60%, transparent 100%);
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            filter: drop-shadow(0 0 10px rgba(255, 200, 100, 0.8));
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1) rotate(-2deg);
                filter: drop-shadow(0 0 10px rgba(255, 200, 100, 0.8));
            }
            100% {
                transform: translateX(-50%) scale(1.1) rotate(2deg);
                filter: drop-shadow(0 0 20px rgba(255, 200, 100, 1));
            }
        }

        /* Text */
        h1 {
            color: #f5f5f5;
            font-size: 48px;
            font-weight: 300;
            font-style: italic;
            margin-top: 30px;
            letter-spacing: 2px;
        }

        .name {
            color: #f5f5f5;
            font-size: 36px;
            font-weight: 400;
            font-style: italic;
            margin-top: 5px;
        }

        /* Hint text */
        .hint {
            position: absolute;
            bottom: 50px;
            color: rgba(245, 245, 245, 0.5);
            font-size: 14px;
            animation: fade 2s infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* Firework styles */
        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .firework-trail {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 6px #ffd700;
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        /* Click effect */
        .ripple {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) scale(0);
            animation: ripple-effect 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-effect {
            to {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="cake-container" onclick="launchFireworks(event)">
        <div class="cake">
            <div class="layer">
                <div class="frosting"></div>
            </div>
            <div class="layer">
                <div class="frosting"></div>
            </div>
            <div class="layer">
                <div class="frosting"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
        </div>
    </div>
    
    <h1>happy birthday!</h1>
    <div class="name">Alina</div>
    
    <div class="hint">Click the cake for a surprise âœ¨</div>

    <script>
        // Create single firework
        function createFirework(startX, startY) {
            const targetY = 100 + Math.random() * 200;
            const finalX = startX + (Math.random() - 0.5) * 200;
            
            // Create trail
            const trail = document.createElement('div');
            trail.className = 'firework-trail';
            trail.style.left = startX + 'px';
            trail.style.bottom = '0px';
            document.body.appendChild(trail);
            
            // Animate trail going up
            let currentY = 0;
            const speed = 15;
            
            const trailInterval = setInterval(() => {
                currentY += speed;
                trail.style.bottom = currentY + 'px';
                trail.style.left = startX + (finalX - startX) * (currentY / (window.innerHeight - targetY)) + 'px';
                
                // Create trail effect
                const trailDot = document.createElement('div');
                trailDot.style.position = 'fixed';
                trailDot.style.width = '2px';
                trailDot.style.height = '10px';
                trailDot.style.background = 'linear-gradient(to top, transparent, #ffd700)';
                trailDot.style.left = trail.style.left;
                trailDot.style.bottom = trail.style.bottom;
                trailDot.style.opacity = '0.6';
                document.body.appendChild(trailDot);
                
                setTimeout(() => trailDot.remove(), 500);
                
                if (currentY >= window.innerHeight - targetY) {
                    clearInterval(trailInterval);
                    trail.remove();
                    explodeFirework(finalX, targetY);
                }
            }, 20);
        }

        // Explode firework
        function explodeFirework(x, y) {
            const colors = [
                '#ff0040', '#ff0080', '#ff00ff', '#8000ff', '#0080ff',
                '#00ffff', '#00ff80', '#80ff00', '#ffff00', '#ff8000'
            ];
            
            const sparkCount = 40;
            const baseColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Create explosion flash
            const flash = document.createElement('div');
            flash.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                width: 150px;
                height: 150px;
                background: radial-gradient(circle, ${baseColor}40 0%, transparent 60%);
                border-radius: 50%;
                transform: translate(-50%, -50%) scale(0);
                animation: explosion-flash 0.5s ease-out forwards;
                pointer-events: none;
            `;
            document.body.appendChild(flash);
            
            setTimeout(() => flash.remove(), 500);
            
            // Create sparks
            for (let i = 0; i < sparkCount; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';
                spark.style.background = baseColor;
                spark.style.boxShadow = `0 0 10px ${baseColor}`;
                
                const angle = (Math.PI * 2 * i) / sparkCount;
                const velocity = 100 + Math.random() * 100;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(spark);
                
                // Animate spark
                let posX = 0;
                let posY = 0;
                let velocityX = vx;
                let velocityY = vy;
                let opacity = 1;
                
                const sparkInterval = setInterval(() => {
                    velocityY += 3; // gravity
                    velocityX *= 0.99; // air resistance
                    posX += velocityX / 60;
                    posY += velocityY / 60;
                    opacity -= 0.02;
                    
                    spark.style.transform = `translate(${posX}px, ${posY}px)`;
                    spark.style.opacity = opacity;
                    
                    // Create trailing sparks
                    if (Math.random() > 0.8 && opacity > 0.5) {
                        const trail = document.createElement('div');
                        trail.style.cssText = `
                            position: fixed;
                            left: ${x + posX}px;
                            top: ${y + posY}px;
                            width: 2px;
                            height: 2px;
                            background: ${baseColor};
                            border-radius: 50%;
                            opacity: ${opacity * 0.6};
                            pointer-events: none;
                        `;
                        document.body.appendChild(trail);
                        setTimeout(() => trail.remove(), 300);
                    }
                    
                    if (opacity <= 0 || posY > window.innerHeight) {
                        clearInterval(sparkInterval);
                        spark.remove();
                    }
                }, 16);
            }
        }

        // Launch multiple fireworks on cake click
        function launchFireworks(event) {
            // Create ripple effect at click location
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = event.clientX + 'px';
            ripple.style.top = event.clientY + 'px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
            
            // Launch multiple fireworks
            const fireworkCount = 8;
            
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    const startX = window.innerWidth * 0.2 + Math.random() * window.innerWidth * 0.6;
                    createFirework(startX, event.clientY);
                }, i * 200);
            }
            
            // Bonus fireworks after initial burst
            setTimeout(() => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const startX = window.innerWidth * 0.1 + Math.random() * window.innerWidth * 0.8;
                        createFirework(startX, window.innerHeight / 2);
                    }, i * 300);
                }
            }, 2000);
        }

        // Add explosion flash animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes explosion-flash {
                0% {
                    transform: translate(-50%, -50%) scale(0);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
